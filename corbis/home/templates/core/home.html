{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<h3>Administrador de Stock</h3>
{% if request.user.is_authenticated %}
    <hr>

<ul>
    {% for producto in product_list %}
        <li>
            <a href="{% url 'product_details' producto.nombre %}">
                <strong>producto.nombre</strong>
            <p>{{producto.codigo}}</p>
            <p>{{producto.precio}}</p>
        </li>
    {% endfor %}
</ul>



{% endif %}



{% endblock %}
